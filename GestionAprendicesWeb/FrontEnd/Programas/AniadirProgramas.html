<div class="modal fade" id="{{ ModalEleccion }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ ModalEleccion }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form action="{% url 'AgregarPrograma' %}" method="post"> {% csrf_token %}
                    <div class="col-md-12 mb-4">
                        <label for="" class="form-label">Numero de ficha</label>
                        <input type="number" name="Numero_Ficha" id="" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label for="" class="form-label">Programa</label>
                        <input type="text" name="Programa" id="" class="form-control" required>
                    </div>
                        

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
